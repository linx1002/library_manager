<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main :: main(~{::title}, ~{::body/content()})}">

<head>
	<title>図書一覧</title>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle"></button>
				<span class="navbar-brand" id="page-title">Book List</span>
			</div>
		</div>
	</nav>
	<div id="area-book-list" class="area content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="header">
							<h4 class="title">Library</h4>
						</div>
						<div class="content table-responsive table-full-width">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>Title</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="library : ${libraries}" class="">
										<td th:text="${library.id}">書籍ID</td>
										<td th:text="${library.name}">書籍名</td>
										<td>
											<div th:switch="${library.userId}">
												
												<form th:action="@{/library/borrow}" th:method="get" th:case="0">
													<input type="hidden" name="id" th:value="${library.id}">
													<input type="submit" value="borrow" class="btn btn-info">
												</form>
												
												<form th:action="@{/library/return}" th:method="post"
													th:case="${#authentication.principal.user.id}">
													<input type="hidden" name="id" th:value="${library.id}">
													<input type="submit" value="return" class="btn btn-danger">
												</form>
												
												<div th:case="*">borrowing</div>
											</div>

										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
